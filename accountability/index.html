<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="./6219914.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Accountability App</title>
</head>

<body>
  <div class="loader">
    <div></div>
  </div>
  <div class="content-loading">
    <div class="row">
      <div class="col">
        <div class="borders"></div>
        <divclass=".">
          <p class="purpose">Needs</p>
          </=>
          <div class="skill">
            <div class="outer">
              <div class="inner">
                <div class="number" id="number-needs"> 50%
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                  <defs>
                    <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#e91e63" />
                      <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                  </defs>
                  <circle class="circle-needs" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
              </div>
            </div>
          </div>
          <div class="details">
            <h1 class="goal">1500 lei</h1>
            <ul class="expenses">
              <li>Chirie - 1250 lei</li>
              <li>Sala - 250 lei</li>
            </ul>
          </div>
          <div class="div-button">
            <button type="button" class="button">
              <span class="button__text">Add Item</span>
              <span class="button__icon">
                <ion-icon name="add-outline"></ion-icon>
              </span>
            </button>
          </div>
      </div>
      <div class="col">
        <div class="borders"></div>
        <divclass=".">
          <p class="purpose">Wants</p>
          </=>
          <div class="skill">
            <div class="outer">
              <div class="inner">
                <div class="number" id="number-wants"> 31%
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                  <defs>
                    <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#e91e63" />
                      <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                  </defs>
                  <circle class="circle-wants" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
              </div>
            </div>
          </div>
          <div class="details">
            <h1 class="goal">441 lei</h1>
            <ul class="expenses">
              <li>Bolt 16 lei</li>
              <li>Adidasi 425 lei</li>
            </ul>
          </div>
          <div class="div-button">
            <button type="button" class="button">
              <span class="button__text">Add Item</span>
              <span class="button__icon">
                <ion-icon name="add-outline"></ion-icon>
              </span>
            </button>
          </div>
      </div>
      <div class="col">
        <div class="borders"></div>
        <divclass=".">
          <p class="purpose">Savings</p>
          </=>
          <div class="skill">
            <div class="outer">
              <div class="inner">
                <div class="number" id="number-savings">100%
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                  <defs>
                    <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#e91e63" />
                      <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                  </defs>
                  <circle class="circle-savings" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
              </div>
            </div>
          </div>
          <h1 class="goal">2000 lei</h1>
          <ul class="expenses">
            <li>Bitcoin - $300</li>
            <li>Solana - $100</li>
          </ul>
          <div class="div-button">
            <button type="button" class="button">
              <span class="button__text">Add Item</span>
              <span class="button__icon">
                <ion-icon name="add-outline"></ion-icon>
              </span>
            </button>
          </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
